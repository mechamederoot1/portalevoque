<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste SLA API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .error { background-color: #fee; }
        .success { background-color: #efe; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Teste SLA API - Evoque Fitness</h1>
    
    <p><strong>Status:</strong> Para testar as APIs de SLA, você deve estar logado como administrador.</p>
    
    <div>
        <button onclick="testarMetricasSLA()">Testar API Métricas SLA</button>
        <button onclick="testarChamadosDetalhados()">Testar Chamados Detalhados</button>
        <button onclick="testarGraficoSemanal()">Testar Gráfico Semanal</button>
    </div>
    
    <div id="resultados"></div>
    
    <script>
        async function testarMetricasSLA() {
            try {
                const response = await fetch('/ti/painel/api/sla/metricas', {
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const result = document.createElement('div');
                result.className = 'result';
                
                if (response.ok) {
                    const data = await response.json();
                    result.className += ' success';
                    result.innerHTML = `
                        <h3>✅ API Métricas SLA - Sucesso</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className += ' error';
                    const text = await response.text();
                    result.innerHTML = `
                        <h3>❌ API Métricas SLA - Erro ${response.status}</h3>
                        <p>${text}</p>
                    `;
                }
                
                document.getElementById('resultados').appendChild(result);
            } catch (error) {
                const result = document.createElement('div');
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ Erro ao testar API Métricas SLA</h3>
                    <p>${error.message}</p>
                `;
                document.getElementById('resultados').appendChild(result);
            }
        }
        
        async function testarChamadosDetalhados() {
            try {
                const response = await fetch('/ti/painel/api/sla/chamados-detalhados', {
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const result = document.createElement('div');
                result.className = 'result';
                
                if (response.ok) {
                    const data = await response.json();
                    result.className += ' success';
                    result.innerHTML = `
                        <h3>✅ API Chamados Detalhados - Sucesso</h3>
                        <p>Total de chamados: ${data.length}</p>
                        <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                        ${data.length > 2 ? '<p>... (mostrando apenas os 2 primeiros)</p>' : ''}
                    `;
                } else {
                    result.className += ' error';
                    const text = await response.text();
                    result.innerHTML = `
                        <h3>❌ API Chamados Detalhados - Erro ${response.status}</h3>
                        <p>${text}</p>
                    `;
                }
                
                document.getElementById('resultados').appendChild(result);
            } catch (error) {
                const result = document.createElement('div');
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ Erro ao testar API Chamados Detalhados</h3>
                    <p>${error.message}</p>
                `;
                document.getElementById('resultados').appendChild(result);
            }
        }
        
        async function testarGraficoSemanal() {
            try {
                const response = await fetch('/ti/painel/api/sla/grafico-semanal', {
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const result = document.createElement('div');
                result.className = 'result';
                
                if (response.ok) {
                    const data = await response.json();
                    result.className += ' success';
                    result.innerHTML = `
                        <h3>✅ API Gráfico Semanal - Sucesso</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.className += ' error';
                    const text = await response.text();
                    result.innerHTML = `
                        <h3>❌ API Gráfico Semanal - Erro ${response.status}</h3>
                        <p>${text}</p>
                    `;
                }
                
                document.getElementById('resultados').appendChild(result);
            } catch (error) {
                const result = document.createElement('div');
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ Erro ao testar API Gráfico Semanal</h3>
                    <p>${error.message}</p>
                `;
                document.getElementById('resultados').appendChild(result);
            }
        }
    </script>
</body>
</html>
