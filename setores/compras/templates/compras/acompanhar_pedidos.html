<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acompanhar Pedidos - Evoque Fitness</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #FF6200;
      --secondary-color: #1C2526;
      --accent-color: #FF914D;
      --dark-color: #2A2F30;
      --light-color: #F8F9FA;
      --text-color: #F8F9FA;
      --text-light: #bfc7ca;
      --card-bg: #2A2F30;
      --border-color: #3A4345;
      --shadow-color: rgba(0,0,0,0.3);
    }

    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color) !important;
      font-weight: 500;
      line-height: 1.6;
    }

    .navbar-brand, .nav-link {
      color: var(--text-color) !important;
    }
    
    .navbar {
      background-color: var(--dark-color) !important;
      border-bottom: 2px solid var(--primary-color);
    }
    
    .main-content {
      margin-top: 80px;
      padding: 40px 0;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .card-header {
      background-color: rgba(255, 98, 0, 0.1);
      border-bottom: 1px solid var(--border-color);
      color: var(--text-color) !important;
    }

    .card-title {
      color: var(--primary-color) !important;
      font-weight: 600;
    }

    .page-title {
      color: var(--primary-color) !important;
      border-bottom: 3px solid var(--primary-color);
      padding-bottom: 10px;
      margin-bottom: 30px;
      font-weight: 700;
    }

    /* Garantir que todo texto seja visível */
    * {
      color: inherit;
    }

    p, span, div, label, input, select, textarea, h1, h2, h3, h4, h5, h6 {
      color: var(--text-color) !important;
    }

    .form-control, .form-select {
      background-color: var(--secondary-color);
      border: 1px solid var(--border-color);
      color: var(--text-color) !important;
      font-weight: 500;
    }

    .form-control:focus, .form-select:focus {
      background-color: var(--secondary-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(255, 98, 0, 0.25);
      color: var(--text-color) !important;
    }
    
    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .status-pendente { background-color: #ffc107; color: #000; }
    .status-aprovado { background-color: #28a745; color: #fff; }
    .status-rejeitado { background-color: #dc3545; color: #fff; }
    .status-processando { background-color: #17a2b8; color: #fff; }
    .status-entregue { background-color: #6f42c1; color: #fff; }
    
    .timeline {
      position: relative;
      padding-left: 30px;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: var(--primary-color);
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 20px;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -23px;
      top: 8px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--primary-color);
    }
    
    .search-filters {
      background-color: var(--dark-color);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .form-control, .form-select {
      background-color: var(--secondary-color);
      border-color: #3A4345;
      color: var(--light-color);
    }
    
    .form-control:focus, .form-select:focus {
      background-color: var(--secondary-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(255, 98, 0, 0.25);
      color: var(--light-color);
    }
    
    .pedido-card {
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    
    .pedido-card:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="https://images.totalpass.com/public/1280x720/czM6Ly90cC1pbWFnZS1hZG1pbi1wcm9kL2d5bXMvNHVrOWtkOGd3M2xlMXg4OGNzdzViN2NhdmUzY2hhNWV3Y2lyd2pyNmI4djl6aXdiNTV2YXg3bjJ2aDI2" alt="Evoque Fitness" height="40">
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{{ url_for('compras.index') }}">
          <i class="fas fa-arrow-left me-2"></i>Voltar
        </a>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="container">
      <h1 class="page-title">
        <i class="fas fa-clipboard-list me-3"></i>Acompanhar Pedidos
      </h1>
      
      <!-- Filtros -->
      <div class="search-filters">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="filtroProtocolo" class="form-label">Protocolo</label>
            <input type="text" class="form-control" id="filtroProtocolo" placeholder="Ex: COMP-20250101123456">
          </div>
          <div class="col-md-4 mb-3">
            <label for="filtroStatus" class="form-label">Status</label>
            <select class="form-select" id="filtroStatus">
              <option value="">Todos os status</option>
              <option value="pendente">Pendente</option>
              <option value="aprovado">Aprovado</option>
              <option value="rejeitado">Rejeitado</option>
              <option value="processando">Processando</option>
              <option value="entregue">Entregue</option>
            </select>
          </div>
          <div class="col-md-4 mb-3 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="filtrarPedidos()">
              <i class="fas fa-search me-2"></i>Buscar
            </button>
          </div>
        </div>
      </div>
      
      <!-- Lista de Pedidos -->
      <div id="listaPedidos">
        <!-- Pedidos serão carregados aqui -->
      </div>
    </div>
  </div>

  <!-- Modal Detalhes do Pedido -->
  <div class="modal fade" id="modalDetalhes" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="background-color: var(--dark-color); color: var(--light-color);">
        <div class="modal-header border-bottom border-secondary">
          <h5 class="modal-title">
            <i class="fas fa-info-circle me-2"></i>Detalhes do Pedido
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="conteudoDetalhes">
            <!-- Conteúdo será carregado dinamicamente -->
          </div>
        </div>
        <div class="modal-footer border-top border-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Dados de exemplo - em produção viria de uma API
    const pedidosExemplo = [
      {
        id: 1,
        protocolo: 'COMP-20250104123456',
        produto: 'Equipamento de Academia',
        quantidade: 2,
        status: 'aprovado',
        dataSolicitacao: '04/01/2025',
        valorEstimado: 2500.00,
        timeline: [
          { data: '04/01/2025 09:15', evento: 'Solicitação criada', responsavel: 'João Silva' },
          { data: '04/01/2025 10:30', evento: 'Solicitação aprovada pelo gestor', responsavel: 'Maria Santos' },
          { data: '04/01/2025 14:20', evento: 'Enviado para fornecedor', responsavel: 'Compras' }
        ]
      },
      {
        id: 2,
        protocolo: 'COMP-20250103098765',
        produto: 'Material de Limpeza',
        quantidade: 10,
        status: 'processando',
        dataSolicitacao: '03/01/2025',
        valorEstimado: 150.00,
        timeline: [
          { data: '03/01/2025 15:30', evento: 'Solicitação criada', responsavel: 'Ana Costa' },
          { data: '03/01/2025 16:45', evento: 'Solicitação aprovada', responsavel: 'Carlos Lima' },
          { data: '04/01/2025 08:00', evento: 'Pedido realizado com fornecedor', responsavel: 'Compras' }
        ]
      },
      {
        id: 3,
        protocolo: 'COMP-20250102054321',
        produto: 'Papelaria Escritório',
        quantidade: 5,
        status: 'entregue',
        dataSolicitacao: '02/01/2025',
        valorEstimado: 80.00,
        timeline: [
          { data: '02/01/2025 11:00', evento: 'Solicitação criada', responsavel: 'Pedro Alves' },
          { data: '02/01/2025 12:15', evento: 'Aprovado automaticamente', responsavel: 'Sistema' },
          { data: '02/01/2025 14:30', evento: 'Pedido enviado', responsavel: 'Compras' },
          { data: '03/01/2025 16:45', evento: 'Produto entregue', responsavel: 'Transportadora' }
        ]
      }
    ];

    function carregarPedidos(filtros = {}) {
      const container = document.getElementById('listaPedidos');
      
      // Filtrar pedidos
      let pedidosFiltrados = pedidosExemplo;
      
      if (filtros.protocolo) {
        pedidosFiltrados = pedidosFiltrados.filter(p => 
          p.protocolo.toLowerCase().includes(filtros.protocolo.toLowerCase())
        );
      }
      
      if (filtros.status) {
        pedidosFiltrados = pedidosFiltrados.filter(p => p.status === filtros.status);
      }
      
      if (pedidosFiltrados.length === 0) {
        container.innerHTML = `
          <div class="card">
            <div class="card-body text-center py-5">
              <i class="fas fa-search fa-3x text-muted mb-3"></i>
              <h5>Nenhum pedido encontrado</h5>
              <p class="text-muted">Tente ajustar os filtros de busca</p>
            </div>
          </div>
        `;
        return;
      }
      
      // Renderizar pedidos
      container.innerHTML = pedidosFiltrados.map(pedido => `
        <div class="card pedido-card mb-3" onclick="mostrarDetalhes(${pedido.id})">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-3">
                <h6 class="mb-1">Protocolo</h6>
                <code>${pedido.protocolo}</code>
              </div>
              <div class="col-md-4">
                <h6 class="mb-1">Produto</h6>
                <p class="mb-0">${pedido.produto}</p>
                <small class="text-muted">Qtd: ${pedido.quantidade}</small>
              </div>
              <div class="col-md-2">
                <h6 class="mb-1">Status</h6>
                <span class="status-badge status-${pedido.status}">
                  ${getStatusLabel(pedido.status)}
                </span>
              </div>
              <div class="col-md-2">
                <h6 class="mb-1">Data</h6>
                <small>${pedido.dataSolicitacao}</small>
              </div>
              <div class="col-md-1 text-end">
                <i class="fas fa-chevron-right text-muted"></i>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function getStatusLabel(status) {
      const labels = {
        pendente: 'Pendente',
        aprovado: 'Aprovado',
        rejeitado: 'Rejeitado',
        processando: 'Processando',
        entregue: 'Entregue'
      };
      return labels[status] || status;
    }

    function mostrarDetalhes(pedidoId) {
      const pedido = pedidosExemplo.find(p => p.id === pedidoId);
      if (!pedido) return;
      
      const conteudo = document.getElementById('conteudoDetalhes');
      conteudo.innerHTML = `
        <div class="row mb-4">
          <div class="col-md-6">
            <h6>Protocolo</h6>
            <code>${pedido.protocolo}</code>
          </div>
          <div class="col-md-6">
            <h6>Status Atual</h6>
            <span class="status-badge status-${pedido.status}">
              ${getStatusLabel(pedido.status)}
            </span>
          </div>
        </div>
        
        <div class="row mb-4">
          <div class="col-md-6">
            <h6>Produto/Serviço</h6>
            <p>${pedido.produto}</p>
          </div>
          <div class="col-md-3">
            <h6>Quantidade</h6>
            <p>${pedido.quantidade}</p>
          </div>
          <div class="col-md-3">
            <h6>Valor Estimado</h6>
            <p>R$ ${pedido.valorEstimado.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
          </div>
        </div>
        
        <h6>Histórico do Pedido</h6>
        <div class="timeline">
          ${pedido.timeline.map(item => `
            <div class="timeline-item">
              <strong>${item.evento}</strong><br>
              <small class="text-muted">${item.data} - ${item.responsavel}</small>
            </div>
          `).join('')}
        </div>
      `;
      
      const modal = new bootstrap.Modal(document.getElementById('modalDetalhes'));
      modal.show();
    }

    function filtrarPedidos() {
      const filtros = {
        protocolo: document.getElementById('filtroProtocolo').value,
        status: document.getElementById('filtroStatus').value
      };
      
      carregarPedidos(filtros);
    }

    // Carregar pedidos ao inicializar a página
    document.addEventListener('DOMContentLoaded', function() {
      carregarPedidos();
    });
  </script>
</body>
</html>
